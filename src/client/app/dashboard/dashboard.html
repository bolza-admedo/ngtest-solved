<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                   <input name="word" ng-change="vm.onChange()" ng-model="vm.currentWord"></input>
                   <ul>
                    <li ng-repeat="word in vm.results">{{word}}</li>
                   </ul>
                </div>
            </div>
        </div>
    </section>
</section>
